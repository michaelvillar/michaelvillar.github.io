<!DOCTYPE html>
<html>
<head>
  <title>Dynamics.js - Example</title>
  <script src="../lib/dynamics.js"></script>
  <script src="../lib/debug.js"></script>
  <style>
  body {
    background: #f2ddde;
  }

  #triangle, #yellowTriangle {
    position: absolute;
    top: 0;
    left: 0;
    width: 0px;
    height: 0px;
    border-style: solid;
    border-width: 0 50px 82px 50px;
    border-color: transparent transparent red transparent;
    -webkit-transform-origin: 50% 50%;
  }

  #yellowTriangle {
    border-color: transparent transparent yellow transparent;
  }
  </style>
</head>
<body>
  <div id="yellowTriangle"></div>
  <div id="triangle"></div>
  <script>
  var triangle = document.getElementById("triangle");
  var yellowTriangle = document.getElementById("yellowTriangle");

  window.addEventListener('click', function(e) {
    // Creating the transform value
    properties = {
      translateX: (e.pageX - 50),
      translateY: (e.pageY - 50),
      rotate: Math.round(Math.random() * 360 - 180),
      skew: (Math.random() * 65)
    }

    // Apply transform on the yellow triangle
    dynamic(yellowTriangle).css(properties)

    // Start the animation
    dynamic(triangle).to(properties, {
      type: dynamic.Spring,
      frequency: 15,
      friction: 166,
      anticipationStrength: 115,
      anticipationSize: 10,
      duration: 1000,
      debugName: 'animation1',
      complete: function() {
        console.log('complete')
      }
    }).start();
  });
  </script>
</body>
</html>
