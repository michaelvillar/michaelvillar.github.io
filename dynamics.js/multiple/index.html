<!DOCTYPE html>
<html>
<head>
  <title>Dynamics.js - Multiple tranforms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
  <script src="../lib/dynamics.js"></script>
  <script src="../lib/debug.js"></script>
  <style>
  .square {
    position: absolute;
    top: 100px;
    left: 100px;
    background: red;
    width: 40px;
    height: 40px;
    opacity: 0.5;
  }
  #square_start {
    background: green;
  }
  #square_end {
    background: blue;
  }
  </style>
</head>
<body>
  <div id="square_start" class="square"></div>
  <div id="square_end" class="square"></div>
  <div id="square" class="square"></div>
  <script>
  dynamic(document.getElementById('square_end')).css({
    translateY: 100,
    scale: 1.8,
    rotate: 45
  })

  dSquare = dynamic(document.getElementById('square'))
  dSquare.delay(500)
  dSquare.to({
    translateY: 100
  }, {
    type: dynamic.Gravity,
    gravity: 500,
    bounce: 30
  })
  dSquare.to({
    scale: 1.8
  }, {
    type: dynamic.Spring,
    duration: 2000
  })

  //   scale: 1,

  // }, {
  //   type: dynamic.EaseInOut,
  //   duration: 600
  // })
  dSquare.start()
  </script>
</body>
</html>
