<!DOCTYPE html>
<html>
<head>
  <title>Dynamics.js - Multiple tranforms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
  <script src="../js/dynamics.js"></script>
  <script src="../js/debug.js"></script>
  <style>
  .square {
    position: absolute;
    top: 100px;
    left: 100px;
    background: red;
    width: 40px;
    height: 40px;
    opacity: 0.5;
  }
  #square_start {
    background: green;
  }
  #square_end {
    background: blue;
  }
  </style>
</head>
<body>
  <div id="square_start" class="square"></div>
  <div id="square_end" class="square"></div>
  <div id="square" class="square"></div>
  <script>
  var square = document.getElementById('square');

  Dynamics.css(document.getElementById('square_end'), {
    translateY: 100,
    scale: 1.8,
    rotate: 45
  })

  new Dynamics.Animation(square, {
    translateY: 100
  }, {
    type: Dynamics.Types.Gravity,
    gravity: 1000,
    bounce: 30
  }).start({delay:500})

  new Dynamics.Animation(square, {
    scale: 1.8
  }, {
    type: Dynamics.Types.Spring,
    duration: 500
  }).start({delay:500})

  new Dynamics.Animation(square, {
    rotate: 45
  }, {
    type: Dynamics.Types.EaseInOut,
    duration: 600
  }).start({delay: 700})
  </script>
</body>
</html>
