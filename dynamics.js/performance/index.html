<!DOCTYPE html>
<html>
<head>
  <title>Dynamics.js - Performance</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
  <script src="../lib/dynamics.js"></script>
  <script src="../lib/debug.js"></script>
  <style>
  h1 {
    font: 15px Helvetica;
  }
  .circle {
    position: relative;
    background: black;
    width: 10px;
    height: 10px;
    border-radius: 5px;
    float: left;
    clear: left;
    margin-bottom: 3px;
  }
  </style>
</head>
<body>
  <h1>150 simultaneous animations</h1>
  <script>
  anim1 = function(circle, i) {
    if(!i)
      i = 0;
    if(i > 3)
      return;
    dynamic(circle).to({
      left: 300,
      opacity: 0.5
    }, {
      type: dynamic.EaseInOut,
      duration: 1000,
      complete: anim2.bind(this, circle, i+1)
    }).start();
  };

  anim2 = function(circle, i) {
    dynamic(circle).to({
      left: 0,
      opacity: 1
    }, {
      type: dynamic.EaseInOut,
      duration: 1000,
      complete: anim1.bind(this, circle, i+1)
    }).start();
  };

  for(var i=0; i<150; i++) {
    var circle = document.createElement('div');
    circle.className = 'circle';
    document.body.appendChild(circle);

    anim1(circle);
  }
  </script>
</body>
</html>
